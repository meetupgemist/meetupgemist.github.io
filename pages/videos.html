---
layout: default
permalink: /videos/
---
<a href="https://github.com/meetupgemist/meetupgemist.github.io" class="myButton">Add a video â™¥ </a>
<ul class='videos'>
  {% for video in site.videos reversed %}
  <li>
    <a href='{{ site.baseurl }}{{ video.url }}'>
      <h3>{{ video.title }}</h3>
      <time>{{ video.date | date: '%d %B %Y'}}</time>
      <img src='https://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg' />
    </a>
    {% if video.tags != empty %}
      {% for tag in video.tags %}
        <a class="codinfox-tag-mark" href="/tag/#{{ tag | slugify }}">{{ tag }}</a>&nbsp;&nbsp;
      {% endfor %}
    {% endif %}
  </li>
  {% endfor %}
</ul>
